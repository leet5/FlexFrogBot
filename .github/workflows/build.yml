name: FlexFrog Telegram Bot CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: ğŸ“¦ Install dependencies
        run: go mod download

      - name: âœ… Build app
        run: CGO_ENABLED=0 GOOS=linux go build -o app

      - name: ğŸ§ª Run tests
        run: go test ./...

  docker:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/flex-frog-bot:latest .

      - name: ğŸš€ Push to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/flex-frog-bot:latest
